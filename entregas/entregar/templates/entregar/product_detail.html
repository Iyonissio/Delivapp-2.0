{% extends 'entregar/main.html' %}

{% load static %}

{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}

<html>
<head>
	<title>Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" >
</head>
<body>

	<div id="content-wrapper">
		<div class="column">
			<div id="img-container">
				<div id="lens"></div>
				<img id=featured src="{{produ.imageURL}}">
			</div>
		</div>
		<div class="column">
			<h3><strong>{{produ.name}}</strong></h3>
			<hr>
			<h4><strong>{{produ.price|floatformat:2}}Mt</strong></h4>
			<p>{{produ.description}}</p>
		</div>
		<br>
		<br>
		<br>
		<li class="nav-item active">
        <a class="btn btn-warning" href="{% url 'products' %}">&#8592; Voltar aos Productos</a>
      </li>
		<li class="nav-item active">
        <a class="btn btn-info" class="btm btn-sm btn-Primary" href="{% url 'create_order2' user.customer.id %}">Comprar</a>
      </li>


	</div>

	<script type="text/javascript" src="slider.js" ></script>
	<script type="text/javascript" src="script.js" ></script>

</body>
</html>







{% endblock content %}
